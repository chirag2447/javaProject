<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Sign Up Form by Colorlib</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"/>

        <!-- Main css -->
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
       

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <h:form class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <h:inputText value="#{userBean.username}" a:placeholder="Your Name"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="address"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <h:inputText value="#{userBean.address}" a:placeholder="Your Address"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="phone"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <h:inputText value="#{userBean.mobile}" a:placeholder="Your PhoneNo"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <h:inputText value="#{userBean.email}" a:placeholder="Your Email"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <h:inputSecret value="#{userBean.password}" a:placeholder="Password"></h:inputSecret>
                                </div>
                                
                                <div class="form-group form-button">
                                    <h:commandButton type="submit" value="submit" action="#{userBean.addUser()}"  class="form-submit"  />
                                </div>
                            </h:form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="images/signup-image.jpg" alt="sing up image"/></figure>
                            <a href="#" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
