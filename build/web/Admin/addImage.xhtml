<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin - Bootstrap Admin Template</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></link>
        <!-- Bootstrap Core CSS -->
        <link href="adcss/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="adcss/sb-admin.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href="adcss/styles.css" rel="stylesheet"/>


        <script type="text/javascript" src="https://www.google.com/jsapi"></script>



        <script src="http://tinymce.cachefly.net/4.1/tinymce.min.js"></script>
        <script src="https://cdn.tiny.cloud/1/i73q18ibb9sxyyc1ifngr9lwu5qnv6yhoz2zdvz4ac65syqi/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>


        <!-- Can use this one below as well -->
        <!--   <script src="http://cdn.tinymce.com/4/tinymce.min.js"></script> -->


        <script src="adjs/jquery.js"></script>
    </h:head>
    <h:body>

        <div id="wrapper">



            <ui:insert name="header">
                <ui:include src="includes/nav-header.xhtml"/>
            </ui:insert> 

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row" style="min-height: 100vh;">
                        <div class="col-lg-12">

                            <h1 class="page-header">
                                Welcome to admin
                            </h1>




                            


                                <h:form enctype="multipart/form-data" >
                                    <h1><h:outputText value="Create/Edit"/></h1>
                                    <h:panelGrid columns="2">

                                        <h:outputLabel value="IImage:" for="IImage" />
                                        <!--<h:inputText id="IImage" value="#{newJSFManagedBean.imageI}" title="IImage" required="true" requiredMessage="The IImage field is required."/>-->
                                        
                                        <h:inputFile value="#{newJSFManagedBean.uploadedFile}"/>
                                        
                                        <div><h:outputLabel value="PId:" for="PId" /></div>
                                        <h:selectOneMenu id="PId" value="#{newJSFManagedBean.image_pId}" title="PId" required="true" requiredMessage="The PId field is required.">
                                            <!-- TODO: update below reference to list of available items-->
                                            <c:forEach items="#{newJSFManagedBean.products}" var="p">
                                                <f:selectItem itemValue="#{p.id}" itemLabel="#{p.name}" />
                                        </c:forEach>
                                        </h:selectOneMenu>
                                        <div><h:outputLabel value="CId:" for="CId" /></div>
                                        <h:selectOneMenu id="CId" value="#{newJSFManagedBean.image_cId}" title="CId" required="true" requiredMessage="The CId field is required.">
                                            <!-- TODO: update below reference to list of available items-->
                                            <c:forEach items="#{newJSFManagedBean.color}" var="col">
                                                <f:selectItem itemValue="#{col.colorId}" itemLabel="#{col.color}"/>
                                            </c:forEach>
                                        </h:selectOneMenu>
                                        <div><h:commandButton action="#{newJSFManagedBean.addImage()}" value="submit"/></div>
                                    </h:panelGrid>
                                </h:form>





                        </div>
                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container-fluid -->

            </div>
        </div>


        <!-- /#page-wrapper -->







        <!-- /#wrapper -->

        <!-- jQuery -->



        <script src="adjs/scripts.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="adjs/bootstrap.min.js"></script>

    </h:body>
</html>
